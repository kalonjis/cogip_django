{% extends 'office/base.html' %}

    {% block title %}
        <title>Company</title>
    {% endblock %}

    {% block content %}
        <h1> Company Home</h1>
        <table>
            <tr>
                <th>Name </th>
                <th>VAT </th>
                <th>Type </th>
                <th>Country </th>
            </tr>
            {% for company in companies %}
            <tr>
                <td> {{ company.name }}</td>
                <td> {{ company.vat_num }}</td>
                <td> {{ company.type_value }}</td>
                <td> {{ company.country_value }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endblock %}
