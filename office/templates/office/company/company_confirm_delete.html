{% extends 'base.html' %}

{% block title %}
    <title>Supprimer une companie</title>
{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer la compagnie "{{ company }}"?</p>
        <input type="submit" value="Oui, supprimer" class="btn btn-delete">
    </form>
    <a href="{% url 'office:company-detail' slug=company.slug %}"><button type="text">Retour</button></a>

{% endblock %}
